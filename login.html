<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>	
	<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/login.css">
	
	
<!-- 	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/login.js"></script> -->

</head>
<body>
	<div class="container  ">
		<div class="row form-login">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 formulario-acesso">
				<form role="form">
					<div class="logo">
						<figure class="img-logo">
							<img src="assets/media/logo_projeto.png" alt="imagem-logo-cine-favela" class="img-responsive">
						</figure>
					</div>

					<div class="form-group form-input">
						<label class="control-label" for="email"></label>
						<input class="form-control input" id="email" class="email"
						placeholder="Informe seu email" type="email">
					</div>
					<div class="form-group form-input">
					<label class="control-label" for="password"></label>
						<input class="form-control input" id="password"
						placeholder="Informe a senha" type="password">
					</div>

					<div class="form-check">
						<label class="form-check-label remember-password">
							<input class="form-check-input" type="checkbox"> Remember me
						</label>
						<button class="btn btn-success btn-sm btn-sign-in">Entrar</button>
						<button class="btn btn-info btn-sm btn-register">Cadastre-se</button>
					</div> 

					<h5 class="text-center">Ou acesse com as redes sociais</h5>
					<div class="social-media flex-center">
						<a> <span class="fa fa-twitter fa-2x"></span>  
						</a> <a><span class="fa fa-facebook fa-2x"></span></a>
						<a><span class="fa fa-instagram fa-2x"></span></a>
						<a><span class="fa fa-google-plus-square fa-2x"></span></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
