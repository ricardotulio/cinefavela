<div class="filme col s12 m12">
  <div class="avatar">
    <div class="avatar-image">
      <img src="{{filme.usuario.avatar}}" alt="" class="circle"> <!-- notice the "circle" class -->
    </div>
    <div class="avatar-name valign-wrapper">
      <span class="black-text">
        {{filme.usuario.nome}}    
      </span>
    </div>
  </div>

  <div class="filme-capa card-image">
    <img src="media/images/romeu.jpg">
    <span class="filme-titulo card-title">{{filme.titulo}}</span>
  </div>

  <div class="card-content">
      <p class="valign-wrapper">{{filme.sinopse}}</p>
    </div>
</div>
