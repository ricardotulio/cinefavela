<div id="wrapper" ng-hide="filmes.length == 0">

    <filme ng-repeat="filme in filmes" filme="filme"></filme>
  </div>
</div>
<div ng-show="filmes.length == 0">
  <h1>Ops... não há nenhum filme inscrito. <a href="javascript:void(0)" ng-click="abrirFormularioInscricao()">Clique aqui e seja o primeiro a se inscrever.</a></h1>

<a id="btn-logar" class="btn-floating btn-large waves-effect waves-light blue hide" ng-click="abrirFormularioInscricao()"><i class="material-icons">add</i></a>
<br>
<a id="btn-sign-in" class="btn-floating btn-large waves-effect waves-light blue hide" onclick="javascript: $('#modal-sign-in').openModal();"><i class="material-icons">add</i></a>

<a id="btn-watch-video" class="btn-floating btn-large waves-effect waves-light blue hide" onclick="javascript: $('#modal-watch-video').openModal();"><i class="material-icons">add</i></a>

<div id="modal-inscrever-filme" class="modal modal-fixed-footer modal-inscrever-filme">
  <div class="modal-content">
    <h4>Increver Filme</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Informe o titulo do Filme" id="titulo" ng-model="filme.titulo" type="text" class="validate">
          <label for="titulo">Titulo</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="Faça uma sinopse da obra" ng-model="filme.sinopse" id="sinopse" type="text" class="materialize-textarea validate"></textarea>
          <label for="sinopse">Sinopse</label>
        </div>
      </div>

      <div class="row">
       <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" ng-model="filme.capa">
        </div>
        <div class="file-path-wrapper">
          <label for="sinopse">Capa do Filme</label>
          <input class="file-path validate" type="text" placeholder="Envie uma foto que sera a capa do seu filme">
        </div>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Cole aqui o link do seu vídeo no YouTube" ng-model="filme.video_url" ng-change="exibePreVisualizacao()" id="video_url" type="text"
        class="validate">
        <label for="video_url">Link do YouTube</label>
      </div>
    </div>
    <div ng-show="carregandoVideo" class="row center-align">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="exibirVideo" class="row">
      <div class="video-container">
        <iframe width="853" height="480" ng-src="{{filme.video_url}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a href="javascript:void(0)" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="inscreverFilme(filme)"><i class="fa fa-share-alt" aria-hidden="true"></i>  Inscrever </a>
</div>
</div>
